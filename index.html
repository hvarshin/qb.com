<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome 5 -->
    <title>Team Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white */
            overflow: hidden;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            float: left;
            padding: 0 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        h1 {
            text-align: center; /* Center the h1 element horizontally */
        }
        a {
            width: 200px;
            height: 60px;
            line-height: 60px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bolder;
            text-transform: uppercase;
            border-radius: 30px;
            border: 2px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            .navbar-brand {
                padding: 0 10px;
            }

            .navbar-brand img {
                height: 30px;
            }

            .button-container {
                margin-top: 10px;
            }

            a {
                width: 160px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="navbar-brand" href="#"><img src="logo.jpg" alt="Zephyr Logo">ZEPHYR</a>
</div>

    <a href="team-H.html"><i class="fas fa-users"></i> Team-H</a>
    <a href="team-I.html"><i class="fas fa-users"></i> Team-I</a>

</div>

</html>
